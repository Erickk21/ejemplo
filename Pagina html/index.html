<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            margin: 0; /* Elimina márgenes del cuerpo */
        }
        .container {
            display: flex;
            height: 100vh; /* Altura completa de la ventana */
        }
        .image-container {
            flex: 1; /* Ocupa la mitad de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%; /* Asegura que la imagen se ajuste */
            height: auto;
        }
        .form-container {
            flex: 1; /* Ocupa la otra mitad de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ocupar el ancho completo del contenedor */
            max-width: 400px; /* Limita el ancho del formulario */
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
        }
        button:hover {
            background-color: #5fbd64; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/img/img.jpg" 
            alt="Descripción de la imagen"width= 50000 style="height: 100vh;">
        </div>|
        <div class="form-container">
            <form>
                <label for="User">Usuario:</label>
                <input type="User" id="User" name="User" required>
                
                <label for="Con">Contraseña:</label>
                <input type="Con" id="Con" name="Con" required>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
